<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js" defer></script>
</head>
<body>
<div id="root"></div>

<div id="loop-counter-label">Loops played:</div>
<div id="loop-counter">0</div>
<div>
    <label><input type="checkbox" id="toggle-pendulum" checked> Show Pendulum Bar</label>
    <label><input type="checkbox" id="toggle-flashing-bar" checked> Show Flashing Bar</label>
    <label><input type="checkbox" id="toggle-beat-bars" checked> Show Beat Bars</label>
</div>
<div>
    <button id="start-stop-button">Start</button>
    <button id="settings-button">Settings</button>
    <label>
        <input type="checkbox" id="toggle-training-mode"> Training Mode
    </label>
</div>
<div id="training-settings" class="hidden">
    <div id="loop-skip-probability-container" class="probability-container">
        <label for="loop-skip-probability-input">Loop Skip:</label>
        <div class="probability-controls">
            <button id="decrease-loop-skip-probability-5-button">-5</button>
            <button id="decrease-loop-skip-probability-button">-1</button>
            <input type="number" id="loop-skip-probability-input" value="25" min="0" max="100">
            <button id="increase-loop-skip-probability-button">+1</button>
            <button id="increase-loop-skip-probability-5-button">+5</button>
        </div>
    </div>
    <div id="note-skip-probability-container" class="probability-container">
        <label for="note-skip-probability-input">Note Skip:</label>
        <div class="probability-controls">
            <button id="decrease-note-skip-probability-5-button">-5</button>
            <button id="decrease-note-skip-probability-button">-1</button>
            <input type="number" id="note-skip-probability-input" value="0" min="0" max="100">
            <button id="increase-note-skip-probability-button">+1</button>
            <button id="increase-note-skip-probability-5-button">+5</button>
        </div>
    </div>
</div>
<div class="controls-container">
    <div class="control-group">
        <label>Beats</label>
        <div>
            <button id="increase-beats-button">+</button>
            <span id="beats-counter"></span>
            <button id="decrease-beats-button">-</button>
        </div>
    </div>
    <div class="time-signature">
        <span>Time Signature:</span>
        <div id="time-signature" class="signature-box">4/4</div>
    </div>
    <div class="control-group">
        <label>Notes</label>
        <div>
            <button id="increase-notes-button">+</button>
            <button id="decrease-notes-button">-</button>
        </div>
    </div>
</div>
<div id="beat-container" class="beat-container">
    <!-- Сюда будет динамически добавляться содержимое через renderBeats -->
</div>
<div class="flashing-bar"></div>
<div class="horizontal-bar">
    <div class="pendulum"></div>
</div>
<div id="settings-panel" class="hidden">
    <h2>Sound Settings</h2>
    <div class="sound-settings">
        <div class="labels">
            <span>Beat</span>
            <span>Oscillator</span>
        </div>
        <!-- Сюда будет динамически добавляться содержимое через renderSoundSettings -->
    </div>
    <button id="save-settings-button">Save</button>
</div>
<script src="../dist/bundle.js" type="module"></script>
</body>
</html>
